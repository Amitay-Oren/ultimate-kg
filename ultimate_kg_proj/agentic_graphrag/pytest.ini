[tool:pytest]
# Pytest configuration for Agentic GraphRAG System

# Minimum version
minversion = 8.0

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10
    --cov=agentic_graphrag
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=80

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interaction
    slow: Tests that take longer than 30 seconds
    performance: Performance and load tests
    real: Tests that require real external services
    a2a: Tests specific to A2A protocol functionality
    mcp: Tests specific to MCP integration
    graphrag: Tests specific to GraphRAG functionality

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:agentic_graphrag.*

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout
timeout = 300
timeout_method = thread